{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Eliminar Publicación</title>
    <link rel="stylesheet" href="{% static 'css/eliminar_publicacion.css' %}">
</head>
<body>
    <div class="container">
        <div class="content">
            <h1>¿Estás seguro de que deseas eliminar esta publicación?</h1>

            <div class="publicacion-details">
                <p><strong>ID:</strong> {{ publicacion.id }}</p>
                <p><strong>Usuario:</strong> {{ publicacion.usuario }}</p>
                <p><strong>Destino:</strong> {{ publicacion.destino }}</p>
                <p><strong>Texto:</strong> {{ publicacion.texto }}</p>
            </div>

            <div class="buttons">
                <form method="POST" class="delete-form">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger">Eliminar</button>
                </form>
                <a href="{% url 'publicacion_list' %}" class="btn btn-cancel">Cancelar</a>
            </div>
        </div>
    </div>
</body>
</html>
