{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'css/editar usuario.css' %}">
    <title>Editar Usuario</title>
</head>
<body>
    <h1>Editar Usuario</h1>
    <form method="POST">
        {% csrf_token %}
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" value="{{ usuario.nombre }}" required>
        <br>

        <label for="correo">Correo:</label>
        <input type="email" id="correo" name="correo" value="{{ usuario.correo }}" required>
        <br>

        <label for="ubicacion">Ubicaci√≥n:</label>
        <input type="text" id="ubicacion" name="ubicacion" value="{{ usuario.ubicacion }}" required>
        <br>

        <button type="submit">Guardar Cambios</button>
    </form>
    {% if user.is_superuser %}
        <a href="{% url 'usuario_list' %}">Volver a la Lista de Usuarios</a>
    {% else %}
        <a href="{% url 'publicacion_list' %}">Volver a la Lista de Publicaciones</a>
    {% endif %}    
</body>
</html>
